<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Makes sure text and symbols show correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Helps page resize properly on phone screens -->
  <title>MediWings</title> <!-- Title shown in browser tab -->
  <link rel="stylesheet" href="style.css"/> <!-- External CSS file for styles -->
  
  <!-- Import icons library so we can use social media icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

 <!-- Internal CSS styling for layout and responsiveness -->
  <style>
  /* Main box that keeps everything centered */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 35px;
    margin: auto;
  }

  /* Arrow link styling (used for back arrow if needed) */
  .arrow a{
    text-decoration: none;
  }
  .arrow{
    font-size: 25px;
    margin: 0 15px;
    color: black;
  }

  /* Heading style */
  h1 {
    text-align: center;
    color: blue;
  }

  /* Form styling */
  form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 7px; /* small space between inputs */
    width: 400px;
    margin: 15px;
  }

  /* Input fields styling */
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 15px;
    border: 1px solid #0f0f0f;
    border-radius: 4px;
  }

  /* Submit button container (centers button) */
  .submit {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  /* Button styling */
  .button {
    padding: 12px 30px;
    font-size: 20px;
    font-weight: bold;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  .button:hover {
    background-color: green;
    color: black;
  }

  /* Error message style */
  .error {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }

  /* Success message style */
  .success {
    color: green;
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>

<body>
  <!-- Header with logo and navigation menu -->
  <header class="head">
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>
    <nav class="navbar">
      <!-- Hamburger icon for small screens -->
      <button class="hamburger" id="hamburger">&#9776;</button>
      <!-- Navigation links -->
      <ul id="menu" class="navbar-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Service.html">Service</a></li>
        <li><a href="TrackDelivery.html">Track Delivery</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact us form section -->
  <div class="container">
     <h1>Contact Us</h1>

     <div>
         <form action="ContactUs">
              <!-- Clinic name input -->
              <label for="username"><strong>Clinics Name:</strong></label>
              <input type="text" placeholder="Enter clinic Name" id="username" required/>

              <!-- Email input -->
              <label for="email"><strong>Email:</strong></label>
              <input type="email" placeholder="Enter Clinic Email" id="email" required/>

              <!-- Phone number input -->
              <label for="phoneNumber"><strong>Phone Number:</strong></label>
              <input type="text" placeholder="Enter Phone Number" id="phoneNumber" required/>

              <!-- Message input (textarea for longer text) -->
              <label for="message"><strong>Message:</strong></label>
              <textarea id="message" required rows="10"></textarea>

              <!-- Submit button -->
              <div class="submit">
                <button class="button" type="submit">Send</button>
              </div>
         </form>
     </div>
  </div>

  

  <!-- JavaScript for form and menu -->
  <script>
  // Get the form element
  const form = document.querySelector('form');

  // When form is submitted
  form.addEventListener('submit', function(e) {
    e.preventDefault(); 

    // Collect values from inputs
    const name = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phoneNumber').value;
    const message = document.getElementById('message').value;

    // Check if all fields are filled
    if (name && email && phone && message) {
      alert("Thank you for contacting MediWings! We will get back to you soon."); 
      form.reset(); 
    } else {
      alert("Please fill in all fields before submitting."); 
    }
  });

  // Hamburger menu toggle for small screens
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");

  hamburger.addEventListener("click", () => {
    menu.classList.toggle("active"); 
  })
  </script>

  <!-- Footer with contact info and social links -->
  <footer class="footer">
    <p class="footer-text">
      Â©MediWings 2025 <br>
      Cape Town, South Africa<br>
      Phone +27 798 4213 42 <br>
      Email MediWings@.com
   </p>
   <!-- Social media icons -->
   <div class="social-icons">
     <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
     <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
     <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok"><ion-icon name="logo-tiktok"></ion-icon></a>
     <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><ion-icon name="logo-youtube"></ion-icon></a>
     <a href="https://www.whatsapp.com" target="_blank" aria-label="WhatsApp"><ion-icon name="logo-whatsapp"></ion-icon></a>
   </div>
  </footer>
</body>
</html>
