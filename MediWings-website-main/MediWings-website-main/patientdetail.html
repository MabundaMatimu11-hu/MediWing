<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>MediWings</title> 
  <link rel="stylesheet" href="style.css"/> 
  <!-- Icons library (Ionicons) for social media logos -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 <!-- Internal CSS styling for layout and responsiveness -->
 <style>
    /* Main container that centers content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    /* Back arrow styling */
    .arrow a{
        text-decoration: none;
    }
    .arrow{
      font-size: 25px;
      margin: 0 15px;
      color: black;
    }

    /* Headings (blue color, centered) */
    h1, h2 {
      text-align: center;
      color: blue;
    }

    /* Style for forms (white background, shadow, padding) */
    form {
      width: 100%;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    /* Rows to align form fields side by side */
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap; 
    }

    /* Each form field (label + input) */
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Label text for inputs */
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Input boxes and dropdowns */
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    /* Centering the button */
    .submit {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    /* Button styling */
    .button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .button:hover {
      background-color: green;
      color: black;
    }

    /* ✅ Responsive design for tablets */
    @media (max-width: 768px) {
      form {
        padding: 15px;
      }
      .row {
        flex-direction: column; 
      }
      .form-group {
        width: 100%;
      }
      input, select {
        font-size: 16px; 
      }
      h1, h2 {
        font-size: 22px;
      }
      .button {
        width: 100%; 
        font-size: 18px;
      }
    }

    /* ✅ Extra responsive design for small phones */
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      h1, h2 {
        font-size: 20px;
      }
      .container {
        padding: 15px;
      }
      .row {
        gap: 10px;
      }
      input, select {
        padding: 12px;
        font-size: 14px;
      }
      .button {
        font-size: 16px;
        padding: 10px;
      }
    }
</style>
</head>

<body>
  <!-- Page header with logo -->
  <header class="head">
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>
  </header>

  <!-- Back arrow to Service page -->
  <div class="arrow">
       <a href="Service.html"><img src="img/arrow.png" alt="This is arrow to go back to the previous"></a>
  </div>

  <!-- Main container for forms -->
  <section class="container">

    <!-- Patient details form -->
    <h1>Fill Patient Details</h1>
    <form id="fillPatientsDetails">
      <div class="row">
        <div class="form-group">
          <label>Title *</label>
          <select required>
            <option value="">Select</option>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Miss</option>
            <option>Dr</option>
          </select>
        </div>
        <div class="form-group">
          <label for="FirstName">Initial *</label>
          <input type="text" id="Initial" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="LastName">First Name *</label>
          <input type="text" id="FirstName" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Last Name *</label>
          <input type="text" id="LastName" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="FirstName">Phone Number *</label>
          <input type="text" id="phoneNumber" required />
        </div>
  
        <div class="form-group">
          <label for="clinicName">Clinic Name *</label>
          <input type="text" id="clinicName" required />
        </div>
      </div>
    </form>

    <!-- Address form -->
    <form id="addressForm">
      <h2>Address Details</h2>
      <div class="row">
        <div class="form-group">
          <label for="province">Province *</label>
          <input type="text" id="province" required />
        </div>
        <div class="form-group">
          <label for="address">Village Name *</label>
          <input type="text" id="address" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="street">Street Number *</label>
          <input type="text" id="street" required />
        </div>
        <div class="form-group">
          <label for="postal">Postal Code *</label>
          <input type="text" id="postal" required />
        </div>
      </div>

      <!-- Save button -->
      <div class="submit">
        <button class="button" type="button" onclick="redirectToConfirm()">Save</button>
      </div>
    </form>
  </section>

  <!-- JavaScript for form validation and redirect -->
  <script>
  const hamburger = document.getElementById("hamburger");
  const menu = document.getElementById("menu");

  // Makes mobile menu toggle work if hamburger exists
  if (hamburger) {
    hamburger.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  }

  // Function runs when "Save" button is clicked
  function redirectToConfirm() {
    // List of required input IDs
    const requiredFields = [
      "Initial",
      "FirstName",
      "LastName",
      "phoneNumber",
      "clinicName",
      "province",
      "address",
      "street",
      "postal"
    ];

    let allFilled = true;

    // Check if each required field has value
    requiredFields.forEach(id => {
      const input = document.getElementById(id);
      if (!input || input.value.trim() === "") {
        allFilled = false; 
      } else {
        input.style.border = ""; 
      }
    });

    // Show alert if some fields are missing
    if (!allFilled) {
      alert("Please fill in all required fields.");
      return;
    }

    // Save values to sessionStorage so another page can read them
    const patientName = document.getElementById("FirstName").value + " " + document.getElementById("LastName").value;
    const patientAddress = document.getElementById("address").value;
    sessionStorage.setItem("patientName", patientName);
    sessionStorage.setItem("patientAddress", patientAddress);

    sessionStorage.setItem("clinicName", document.getElementById("clinicName").value);
    sessionStorage.setItem("phoneNumber", document.getElementById("phoneNumber").value);

    // Go to confirmation page
    window.location.href = "Confirm.html";
  }
  </script>

  <!-- Footer with contact info and social links -->
  <footer class="footer">
    <p class="footer-text">
      ©MediWings 2025 <br>
      Cape Town, South Africa<br>
      Phone: +27 798 4213 42 <br>
      Email: MediWings@.com
    </p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok"><ion-icon name="logo-tiktok"></ion-icon></a>
      <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><ion-icon name="logo-youtube"></ion-icon></a>
      <a href="https://www.whatsapp.com" target="_blank" aria-label="WhatsApp"><ion-icon name="logo-whatsapp"></ion-icon></a>
    </div>
  </footer>
</body>
</html>
