<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Ionicons library is used here for icons like the eye icon in the password field -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Internal CSS for layout, buttons, responsiveness -->
  <style>
    /* Main container centers the login form vertically with spacing */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 110px;
    }

    /* Styles for back arrow link */
    .arrow a {
        text-decoration: none;
    }
    .arrow {
      font-size: 20px;
      margin: 0 15px;
      color: black;
    }

    /* Page heading */
    h1 {
      text-align: center;
      color: blue;
    }

    /* Form layout – stacked inputs with spacing */
    form {
      display: flex;
      flex-direction: column;
      gap: 7px;
      width: 350px;
      margin: 8px;
    }

    /* Style for email input */
    input[type="email"] {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 340px;
    }

    /* Wrapper keeps eye icon inside password field */
    .password-wrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .password-wrapper input {
      width: 100%;
      padding: 15px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Eye icon to toggle password visibility */
    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 22px;
    }

    /* Bold labels for inputs */
    label {
      font-weight: bold;
    }

    /* Login and Create Account buttons */
    .button {
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 30px;
    }
    .button:hover {
      background-color: green;
      color: black;
    }

    /* Forget password link */
    .password {
      text-align: center;
      margin-top: 10px;
      margin-left: 30px;
    }
    .password a {
      text-decoration: none;
      font-weight: bold;
      color: blue;
    }
    .password a:hover {
      color: green;
    }

    /* Error and success feedback messages */
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Media query for smaller screens – reduces form width */
    @media (max-width: 768px) {
      form {
        width: 210px;
        max-width: 100%;
      }
      input[type="email"],
      input[type="password"] {
        width: 200px;
      }
      .button{
        font-size: 20px;
        margin-left: 10px;
      }
      .password-wrapper{
        width: 210px;
      }
      ::placeholder{
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <!-- Header with company logo -->
  <header class="head">
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>
  </header>

  <!-- Arrow that lets user go back to previous page -->
  <div class="arrow">
    <a href="index.html"><img src="img/arrow.png" alt="This is arrow to go back to the previous"></a>
  </div>
  
  <!-- Login form section -->
  <section class="container">
    <h1>Log In</h1>
    <div>
      <form id="loginForm">
        <!-- Username input (using email format) -->
        <label for="username"><strong>Username:</strong></label>
        <input type="email" placeholder="Enter Clinics Username" id="username" required />

        <!-- Password input with eye toggle -->
        <label for="password"><strong>Password:</strong></label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter Clinics Password" required />
          <ion-icon name="eye-off-outline" class="toggle-eye" onclick="togglePassword('password', this)"></ion-icon>
        </div>
        
        <!-- Forget password link -->
        <div class="password">
          <a href="Forget.html">Forget Password?</a>
        </div>

        <!-- Login button -->
        <button class="button" type="submit">Log In</button>

        <!-- Create account button -->
        <button class="button" type="button" onclick="window.location.href='SignIn.html'">Create Account</button>

        <!-- Feedback messages -->
        <p id="errorMsg" class="error"></p>
        <p id="successMsg" class="success"></p>
      </form>
    </div>
  </section>



  <script>
    // This function shows or hides the password when clicking the eye icon
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text"; 
        icon.setAttribute("name", "eye-outline"); 
      } else {
        input.type = "password"; 
        icon.setAttribute("name", "eye-off-outline"); 
      }
    }

    // Select form and messages
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    // Add form submission logic
    form.addEventListener("submit", function (e) {
      e.preventDefault(); 

      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim(); 

      errorMsg.textContent = "";
      successMsg.textContent = "";

      // Simple validation checks
      if (email === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
      } else {
        successMsg.textContent = "Login successful!";
       
        // Redirect user to homepage after short delay
        setTimeout(function () {
          window.location.href = "Home.html";
        }, 1500);
      }
    });
  </script>

    <!-- Footer with company details and social media icons -->
  <footer class="footer">
    <p class="footer-text">©MediWings 2025 <br>
      Cape Town, South Africa<br>
      Phone +27 798 4213 42 <br>
      Email MediWings@.com
    </p>
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok"><ion-icon name="logo-tiktok"></ion-icon></a>
      <a href="https://www.youtube.com" target="_blank" aria-label="YouTube"><ion-icon name="logo-youtube"></ion-icon></a>
      <a href="https://www.whatsapp.com" target="_blank" aria-label="WhatsApp"><ion-icon name="logo-whatsapp"></ion-icon></a>
    </div>
  </footer>
</body>
</html>
